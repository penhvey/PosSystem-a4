<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="../css/history.css">
    <script src="/js/history.js" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- ---------------navbarTop-------------------- -->
    <nav>
        <div class="navbar_left">
            <i class='bx bxl-graphql bx-spin'
            style="font-size: 60px;color: rgb(241, 48, 215);margin-right: 10px;"></i>
            <h1>PosSystem</h1>
        </div>
        <button onclick="myMode()">Mode</button>
        <div class="navbar_right">
            <i class='bx bxs-user-circle' style="font-size: 30px"></i>
        </div>
    </nav>
    <div class="container">
        <!-- ----------navbarLeft------------------------- -->
        <div class="navbar">
            <div class=" bu deshboard_button">
                <button><i class='bx bxs-dashboard' style="font-size: 25px"></i><a
                        href="deshbord.html">Dashboard</a></button>
            </div>
            <div class=" bu product_button">
                <button><i class='bx bxs-layout' style="font-size: 25px"></i><a href="product.html">Product</a></button>
            </div>
            <div class="bu order_button">
                <button><i class='bx bxs-cart-add' style="font-size: 25px"></i><a href="order.html">Order</a></button>
            </div>
            <div class="bu history_button">
                <button><i class='bx bx-history' style="font-size: 25px"></i><a href="#">History</a></button>
            </div>
        </div>
        <!-- -------------------main-----------------------------     -->
        <main>
            <div class="history">
                <div class="date-title">
                    <div class="title">
                        <h1>Order history and Product data sold</h1>
                        <p>Manage your recent orders</p>
                    </div>

                    <div class="date">
                        <div class="date-old"><img src="/Photo-history/date.png" width="20">
                            <p id="day-old"></p>
                            <p id="month-old"></p>
                            <p id="year-old"></p>
                        </div>
                        <p id="text">To</p>
                        <div class="date-new">
                            <img src="/Photo-history/date.png" width="20">
                            <p id="day-new"></p>
                            <p id="month-new"></p>
                            <p id="year-new"></p>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="p">
                    <h4>Order details</h4>
                    <p>Review and manage recent orders.</p>
                </div>
                <div id="icon-search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search name" id="search">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th id="id">Name</th>
                            <th id="name">Quality</th>
                            <th id="total">Date</th>
                            <th id="action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>

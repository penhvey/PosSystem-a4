<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaboard</title>
    <link rel="stylesheet" href="../css/order.css">

        <div class="navbar">

                <button><i class='bx bxs-dashboard' style="font-size: 25px"></i><a href="deshbord.html">Dashboard</a>
                </button>
            </div>
            <div class=" bu product_button">
                <button><i class='bx bxs-layout' style="font-size: 25px"></i><a href="product.html">Product</a></button>
            </div>
            <div class="bu order_button">
                <button><i class='bx bxs-cart-add' style="font-size: 25px"></i><a href="#">Order</a></button>

            <div class="bu history_button">

                    </div>

                    </div>
                </div>
            </div>
            <div class="products">

                    </div>

                    </div>
                    <!-- ----------------------------------------- -->
                    <div class="Desert">

                    </div>

                    <div class="snack">
                        <h2>snack</h2>

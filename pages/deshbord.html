<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaboard</title>
    <link rel="stylesheet" href="../css/deshbord.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="../js/deshboard.js" defer></script>
</head>

<body>
    <!-- ---------------navbarTop-------------------- -->
    <nav>
        <div class="navbar_left">
            <h1>Possystem</h1>
        </div>
        <div class="navbar_right">
            <i class='bx bxs-user-circle' style="font-size: 30px"></i>
        </div>
    </nav>
    <div class="container">
        <!-- ----------navbarLeft------------------------- -->
        <div class="navbar">
            <div class="deshboard_button" id="h">
                <button><i class='bx bxs-dashboard' style="font-size: 25px"></i><a href="#">Dashboard</a></button>
            </div>
            <div class="product_button">
                <button><i class='bx bxs-layout' style="font-size: 25px"></i><a href="product.html">Product</a></button>
            </div>
            <div class="order_button">
                <button><i class='bx bxs-cart-add' style="font-size: 25px"></i><a href="order.html">Order</a></button>
            </div>
            <div class="history_button">
                <button><i class='bx bx-history' style="font-size: 25px"></i><a href="history.html">History</a></button>
            </div>
        </div>
        <!-- -------------------main-----------------------------     -->
        <main>
            <div class="title">
                <div class="stock">
                    <i class='bx bx-candles bx-spin' style="font-size: 50px;color: rgb(241, 48, 193);margin-right: 10px;" ></i>
                    <h3>In Stoct : </h3>
                    <span>250</span>
                </div>
                <div class="category">
                    <i class='bx bxs-category-alt bx-spin'style="font-size: 50px;color: #b800fa;;margin-right: 10px;"  ></i>
                    <h3>Category :</h3>
                    <span>4</span>
                </div>
                <div class="soldout">
                    <i class='bx bx-selection bx-spin'style="font-size: 50px;color: rgb(241, 48, 193);margin-right: 10px;" ></i>
                    <h3>Sold out :</h3>
                    <span>50</span>
                </div>
                <div class="income">
                    <i class='bx bxs-data bx-spin'style="font-size: 50px;color: #FFD700;margin-right: 10px;" ></i>
                    <h3>Income :</h3>
                    <span>50000$</span>
                </div>
            </div>
            <div class="content" >
                <div class="drink" id="p">
                   <h3>Drink:</h3> 
                   <span>0%</span>
                </div>
                <div class="coffee" id="p">
                   <h3>Coffee:</h3> 
                   <span>0%</span>
                </div>
                <div class="dedert" id="p">
                   <h3>Desert:</h3> 
                   <span>0%</span>
                </div>
                <div class="snack" id="p">
                   <h3>Snack:</h3> 
                   <span>0%</span>
                </div>
                
                <div class="list">
                    <div class="topsoldout">
                        <h2>Best seller</h2>
                        <p>Late</p>
                        <p>Tea</p>
                    </div>
                    <div class="lessoldout">
                        <h2>Lowest sales</h2>
                        <p>BBQ</p>
                        <p>BBQ</p>
                    </div>
                    <div class="moneysold">
                        <h2>Total sales</h2>
                        <p>200$ / 20%</p>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
